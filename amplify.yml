version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm start
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm install
        - npm start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: src
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
